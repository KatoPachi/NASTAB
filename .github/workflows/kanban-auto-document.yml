name: 'Kanban Automation for documentation'

on: [issues]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: Move labeled issues into "issues related analysis"
        if: github.event.action == 'labeled' && github.event.label.name == 'documentation'
        uses: alex-page/github-project-automation-plus@v0.7.1
        with:
          project: My task board
          column: issues related documentation
          repo-token: ${{ secrets.KANBAN_AUTO_DOCUMENT }}
